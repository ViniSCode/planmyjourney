query GetPlans(
  $limit: Int!
  $offset: Int!
  $search: String
  $orderBy: PlanOrderByInput
) {
  plans(
    first: $limit
    skip: $offset
    where: { _search: $search }
    orderBy: $orderBy
  ) {
    days
    __typename
    expenses
    transportation
    location
    images
    id
  }
  plansConnection(
    first: $limit
    skip: $offset
    where: { _search: $search }
    orderBy: $orderBy
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      pageSize
      startCursor
      __typename
    }
  }
}
