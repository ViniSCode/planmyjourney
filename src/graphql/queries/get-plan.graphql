query GetPlan($id: ID!, $email: String) {
  plan(where: { id: $id }) {
    __typename
    expenses
    days
    transportation
    location
    createdAt
    images
    id
    member {
      name
      image
    }
  }
  member(where: { email: $email }) {
    savedPlans(where: { id: $id }) {
      __typename
      id
    }
  }
}
